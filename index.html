        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">FaceSwapper 2000</a>
            <div class="justify-content-end">
                <form id="uploadForm"  method="post">
                        <div id="targetOuter">
                            <div id="targetLayer"></div>
                            <img src="photo.png"  class="icon-choose-image" />
                            <div class="icon-choose-image" >
                            <input name="userImage" id="userImage" type="file" class="inputFile" onChange="showPreview(this);" />
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Submit" class="btnSubmit" />
                        </div>
                    </form>
                <a class="btn btn-outline-secondary" id="export" href="#">Export</a>
            </div>
            
        </nav>
        <div class="container">
            <div id="main_photo"></div>
        </div>
        <div class="album text-muted">
            <div class="container">
                <div class="card-deck">
                    <div class="card select-option">
                        <img class="card-img-top" id="face-1" src="http://www.papertraildesign.com/wp-content/uploads/2017/06/Heart-eyes.png" alt="Card image cap">
                        <div class="card-body"></div>
                        <div class="card-footer text-center align-middle"">
                            <button type="button" id="select_1" class="btn btn-outline-info">Select Face</button>
                        </div>
                    </div>
                    <div class="card select-option">
                        <img class="card-img-top" id="face-2" src="https://spectator.imgix.net/content/uploads/2015/06/Emoji.jpg?auto=compress,enhance,format&crop=faces,entropy,edges&fit=crop&w=620&h=413" alt="Card image cap">
                        <div class="card-body"></div>
                        <div class="card-footer text-center">
                            <button type="button" id="select_2" class="btn btn-outline-info">Select Face</button>
                        </div>
                    </div>
                    <div class="card select-option">
                        <img class="card-img-top" id="face-3" src="https://i1.wp.com/www.papertraildesign.com/wp-content/uploads/2017/06/emoji-nerd-glasses.png" alt="Card image cap">
                        <div class="card-body"></div>
                        <div class="card-footer text-center">
                            <button type="button" id="select_3" class="btn btn-outline-info">Select Face</button>
                        </div>
                    </div>
                    <div class="card select-option">
                        <img class="card-img-top" id="face-4" src="https://www.thesun.co.uk/wp-content/uploads/2016/03/2423749.main_image.jpg?strip=all" alt="Card image cap">
                        <div class="card-body"></div>
                        <div class="card-footer text-center">
                            <button type="button" id="select_4" class="btn btn-outline-info">Select Face</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="album text-muted">
        <div class="container">
            <div class="card-deck">
                <div class="card background-option">
                    <img class="card-img-top" src="http://cdn1-www.dogtime.com/assets/uploads/gallery/30-impossibly-cute-puppies/impossibly-cute-puppy-2.jpg" alt="Card image cap" id="option1">

                    <div class="card-footer text-center align-text-bottom">

                </div>

                    <div class="card-footer text-center">
